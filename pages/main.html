<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babson China Club Alumni Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="personal-center">
            <h2>个人中心</h2>
            <button id="loginButton">点击登录账号</button>
        </div>
        <div class="alumni-card">
            <h3>百森俱乐部校友卡 Babson China Club</h3>
            <button id="getCardButton">立即领取</button>
        </div>
        <div class="survey-form" id="surveyForm">
            <h3>表1: 申领校友卡</h3>
            <form>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="contact">联系方式:</label>
                <input type="text" id="contact" name="contact" required>
                
                <label for="occupation">职业信息:</label>
                <input type="text" id="occupation" name="occupation" required>
                
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
